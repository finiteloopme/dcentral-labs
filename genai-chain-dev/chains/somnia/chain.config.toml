# Somnia Chain Configuration
# High-performance EVM-compatible L1 for gaming and metaverse

[chain]
name = "Somnia"
type = "evm"
id = "somnia"

[cli]
name = "somniactl"
description = "Somnia development CLI"

[networks.testnet]
name = "Somnia Testnet"
chain_id = 50311
rpc_url = "https://dream-rpc.somnia.network"
explorer_url = "https://somnia-testnet.socialscan.io"
faucet_url = "https://faucet.somnia.network"
native_currency = "STT"
native_decimals = 18
is_default = true

[networks.local]
name = "Local (Anvil)"
chain_id = 31337
rpc_url = "http://localhost:8545"
native_currency = "ETH"
native_decimals = 18
is_default = false

