[image]
name = "somnia-dev"
base = "evm"

[gcp]
project_id_suffix = "somnia-dev"
region = "us-central1"
artifact_registry = "dev-images"

[workstation]
machine_type = "e2-standard-4"
boot_disk_size_gb = 50
home_disk_size_gb = 100
idle_timeout = "43200s"      # 12 hours
running_timeout = "86400s"   # 24 hours

[features]
# Feature flags for chain-specific functionality
anvil = true           # Local EVM node
foundry = true         # Foundry toolchain
opencode = true        # AI coding assistant
wallet_plaintext = true # Plaintext wallet storage (dev only)
