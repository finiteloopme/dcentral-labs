version: '3.8'

services:
  # Arc Blockchain (Anvil)
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    environment:
      - ANVIL_IP_ADDR=0.0.0.0
    command: anvil --port 8545 --no-mining --accounts 10 --block-time 1
    ports:
      - "8545:8545"
    volumes:
      - ../contracts/src:/app/contracts
      - anvil-data:/data
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Midnight Blockchain Node
  midnight-node:
    image: midnightnetwork/midnight-node:latest
    ports:
      - "9944:9944"
      - "30333:30333"
    environment:
      - NODE_NAME=mock-midnight
      - CHAIN_TYPE=development
      - RPC_PORT=9944
      - P2P_PORT=30333
      - LOG_LEVEL=info
      - MINING=true
      - USE_MAIN_CHAIN_FOLLOWER_MOCK=true
      - MAIN_CHAIN_FOLLOWER_MOCK_REGISTRATIONS_FILE=/app/mock-registrations.json
      - CHAIN_SPEC=dev
      - BASE_PATH=/data
    command: [
      "--dev",
      "--rpc-external", 
      "--rpc-methods=unsafe",
      "--rpc-cors=all",
      "--validator"
    ]
    volumes:
      - midnight-data:/data
      - ./mock-registrations.json:/app/mock-registrations.json:ro
      - ./chain-spec.json:/app/chain-spec.json:ro
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Midnight Proof Server for ZK proof generation
  proof-server:
    image: midnightnetwork/proof-server:latest
    ports:
      - "6300:6300"
    environment:
      - PROOF_SERVER_PORT=6300
      - CIRCUIT_DIR=/circuits
      - LOG_LEVEL=info
      - CACHE_DIR=/cache
    volumes:
      - ../circuits:/circuits
      - proof-cache:/cache
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # TEE Service (Core Application) - Production Mode
  midnight-integration:
    build:
      context: ../midnight-integration
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - MIDNIGHT_RPC_URL=${MIDNIGHT_RPC_URL}
      - COMPACT_CONTRACT_ADDRESS=${COMPACT_CONTRACT_ADDRESS}
      - TEE_PRIVATE_KEY=${TEE_PRIVATE_KEY}
    depends_on:
      - midnight-node
    networks:
      - privacy-defi
    restart: unless-stopped

  tee-service:
    build:
      context: ..
      dockerfile: cicd/Dockerfile
    environment:
      - ARC_RPC=${ARC_RPC_URL}
      - MIDNIGHT_RPC=${MIDNIGHT_RPC_URL}
      - PROOF_SERVER_URL=http://proof-server:6300
      - MIDNIGHT_INTEGRATION_URL=http://midnight-integration:3000
      - PROOF_MODE=production
      - RUST_LOG=info
      - TEE_PRIVATE_KEY=${TEE_PRIVATE_KEY}
      - CONTRACT_ADDRESSES_FILE=/app/contracts/addresses.json
    volumes:
      - ../contracts:/app/contracts:ro
      - tee-logs:/app/logs
    depends_on:
      - anvil
      - midnight-node
      - proof-server
      - midnight-integration
    networks:
      - privacy-defi
    restart: unless-stopped

  # Frontend Development Server
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - privacy-defi
    profiles:
      - frontend

volumes:
  midnight-data:
  proof-cache:
  anvil-data:
  tee-logs:

networks:
  privacy-defi:
    driver: bridge