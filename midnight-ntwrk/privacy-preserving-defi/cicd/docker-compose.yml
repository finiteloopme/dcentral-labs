version: '3.8'

services:
  # Arc Blockchain (Anvil)
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    environment:
      - ANVIL_IP_ADDR=0.0.0.0
    command: anvil --port 8545 --no-mining --accounts 10 --block-time 1
    ports:
      - "8545:8545"
    volumes:
      - ../contracts/src:/app/contracts
      - anvil-data:/data
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Midnight Blockchain Node
  midnight-node:
    image: midnightnetwork/midnight-node:latest
    ports:
      - "9944:9944"
      - "30333:30333"
    environment:
      - NODE_NAME=mock-midnight
      - CHAIN_TYPE=development
      - RPC_PORT=9944
      - P2P_PORT=30333
      - LOG_LEVEL=info
      - MINING=true
      - USE_MAIN_CHAIN_FOLLOWER_MOCK=true
      - MAIN_CHAIN_FOLLOWER_MOCK_REGISTRATIONS_FILE=/app/mock-registrations.json
      - CHAIN_SPEC=dev
      - BASE_PATH=/data
    command: [
      "--dev",
      "--rpc-external", 
      "--rpc-methods=unsafe",
      "--rpc-cors=all",
      "--validator"
    ]
    volumes:
      - midnight-data:/data
      - ./mock-registrations.json:/app/mock-registrations.json:ro
      - ./chain-spec.json:/app/chain-spec.json:ro
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Midnight Proof Server for ZK proof generation
  proof-server:
    image: midnightnetwork/proof-server:latest
    ports:
      - "6300:6300"
    environment:
      - PROOF_SERVER_PORT=6300
      - CIRCUIT_DIR=/circuits
      - LOG_LEVEL=info
      - CACHE_DIR=/cache
    volumes:
      - ../circuits:/circuits
      - proof-cache:/cache
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # TEE Service (Core Application)
  tee-service:
    build:
      context: ..
      dockerfile: cicd/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ARC_RPC=http://anvil:8545
      - MIDNIGHT_RPC=http://midnight-node:9944
      - PROOF_SERVER_URL=http://proof-server:6300
      - PROOF_MODE=mock
      - RUST_LOG=info
      - TEE_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - CONTRACT_ADDRESSES_FILE=/app/contracts/addresses.json
    volumes:
      - ../contracts:/app/contracts:ro
      - tee-logs:/app/logs
    depends_on:
      anvil:
        condition: service_healthy
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Contract Deployment Service
  contract-deployer:
    build:
      context: ..
      dockerfile: build/Dockerfile.deployer
    environment:
      - ARC_RPC=http://anvil:8545
      - MIDNIGHT_RPC=http://midnight-node:9944
      - CONTRACTS_DIR=/app/contracts
    volumes:
      - ../contracts:/app/contracts
      - ../scripts:/app/scripts
    depends_on:
      anvil:
        condition: service_healthy
      midnight-node:
        condition: service_healthy
    networks:
      - privacy-defi
    profiles:
      - deploy
    command: ["./scripts/deploy-all-contracts.sh"]

  # Frontend Development Server
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - privacy-defi
    profiles:
      - frontend

  # Optional: Block Explorer for Development
  blockscout:
    image: blockscout/blockscout:latest
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/blockscout
      - ETHEREUM_JSONRPC_VARIANT=geth
      - ETHEREUM_JSONRPC_HTTP_URL=http://anvil:8545
      - ETHEREUM_JSONRPC_WS_URL=ws://anvil:8545
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
      anvil:
        condition: service_healthy
    networks:
      - privacy-defi
    profiles:
      - explorer
    restart: unless-stopped

  # PostgreSQL for Blockscout
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blockscout
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - privacy-defi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - explorer

  # Development Tools Container
  dev-tools:
    build:
      context: ..
      dockerfile: build/Dockerfile.devtools
    volumes:
      - ..:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - privacy-defi
    profiles:
      - tools
    working_dir: /workspace
    command: ["sleep", "infinity"]

volumes:
  midnight-data:
  postgres-data:
  proof-cache:
  anvil-data:
  tee-logs:

networks:
  privacy-defi:
    driver: bridge