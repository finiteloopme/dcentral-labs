<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-Preserving DeFi Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .attestation-info {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .attestation-info h3 {
            margin: 0 0 15px 0;
            color: #10b981;
        }

        .attestation-details {
            display: grid;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item .label {
            font-weight: 500;
            opacity: 0.8;
        }

        .detail-item .value {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .pcr-list {
            display: grid;
            gap: 5px;
            margin-top: 5px;
        }

        .pcr-item {
            font-family: monospace;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Privacy-Preserving DeFi</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="tvl">$0</div>
                <div class="stat-label">Total Value Locked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="users">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="transactions">0</div>
                <div class="stat-label">Transactions</div>
            </div>
        </div>
        
        <form id="depositForm">
            <div class="form-group">
                <label for="userAddress">Arc Wallet Address</label>
                <input 
                    type="text" 
                    id="userAddress" 
                    placeholder="0x..." 
                    required
                    value="0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
                >
            </div>
            
            <div class="form-group">
                <label for="userPubkey">Midnight Public Key</label>
                <input 
                    type="text" 
                    id="userPubkey" 
                    placeholder="midnight1..." 
                    required
                    value="midnight1qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqz3fzypf"
                >
            </div>
            
            <div class="form-group">
                <label for="amount">Deposit Amount (USDC)</label>
                <input 
                    type="number" 
                    id="amount" 
                    placeholder="1000000" 
                    required
                    value="1000000"
                    min="1"
                >
            </div>
            
            <div class="form-group">
                <label for="asset">Asset</label>
                <select id="asset">
                    <option value="USDC">USDC</option>
                    <option value="USDT">USDT (Coming Soon)</option>
                    <option value="DAI">DAI (Coming Soon)</option>
                </select>
            </div>
            
            <button type="submit" id="depositBtn">
                <span id="btnText">Execute Private Deposit</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        const TEE_SERVICE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080' 
            : 'https://tee-service.privacy-defi.com';

        let sessionToken = null;
        let transactionCount = 0;
        let teeAttested = false;

        // Initialize the app
        async function init() {
            await verifyTEEAttestation();
            await checkHealth();
            await createSession();
            await loadStats();
        }

        // Verify TEE attestation (production only)
        async function verifyTEEAttestation() {
            if (window.location.hostname === 'localhost') {
                console.log('üîß Development mode: Skipping TEE attestation');
                return;
            }

            try {
                showStatus('üîê Verifying TEE attestation...', 'info');
                
                const response = await fetch(`${TEE_SERVICE_URL}/healthz`, {
                    method: 'GET',
                    headers: {
                        'X-Verify-Attestation': 'true'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const health = await response.json();
                
                // Verify attestation data
                if (!health.attestation) {
                    throw new Error('TEE attestation data missing');
                }

                const attestation = health.attestation;
                
                // Verify attestation structure
                if (!attestation.tee_type || !attestation.quote || !attestation.pcrs) {
                    throw new Error('Invalid attestation structure');
                }

                // Verify TEE type (Intel TDX)
                if (attestation.tee_type !== 'intel-tdx') {
                    throw new Error(`Invalid TEE type: ${attestation.tee_type}`);
                }

                // Verify PCR values (ensure they match expected values)
                const expectedPCRs = getExpectedPCRs();
                for (let i = 0; i < attestation.pcrs.length; i++) {
                    const pcr = attestation.pcrs[i];
                    const expected = expectedPCRs[pcr.index];
                    
                    if (expected && pcr.value !== expected) {
                        throw new Error(`PCR${pcr.index} mismatch: expected ${expected}, got ${pcr.value}`);
                    }
                }

                // Verify quote signature (in production, this would verify against Intel's public key)
                if (!attestation.quote_signature) {
                    throw new Error('Quote signature missing');
                }

                teeAttested = true;
                showStatus('‚úÖ TEE attestation verified - running in secure enclave', 'success');
                
                // Display attestation details
                displayAttestationInfo(attestation);
                
            } catch (error) {
                teeAttested = false;
                showStatus(`‚ùå TEE attestation failed: ${error.message}`, 'error');
                disableApplication();
            }
        }

        // Get expected PCR values for our TEE image
        function getExpectedPCRs() {
            // In production, these would be the actual PCR values of our trusted TEE image
            // For now, return mock values
            return {
                0: "expected_pcr0_hash",
                1: "expected_pcr1_hash", 
                2: "expected_pcr2_hash",
                3: "expected_pcr3_hash",
                4: "expected_pcr4_hash"
            };
        }

        // Display attestation information
        function displayAttestationInfo(attestation) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'attestation-info';
            infoDiv.innerHTML = `
                <h3>üîê TEE Attestation Verified</h3>
                <div class="attestation-details">
                    <div class="detail-item">
                        <span class="label">TEE Type:</span>
                        <span class="value">${attestation.tee_type}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Quote Version:</span>
                        <span class="value">${attestation.quote_version || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">PCR Values:</span>
                        <div class="pcr-list">
                            ${attestation.pcrs.map(pcr => 
                                `<div class="pcr-item">PCR${pcr.index}: ${pcr.value.substring(0, 16)}...</div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="label">Timestamp:</span>
                        <span class="value">${new Date(attestation.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            `;
            
            // Insert after the stats section
            const statsSection = document.querySelector('.stats');
            statsSection.parentNode.insertBefore(infoDiv, statsSection.nextSibling);
        }

        // Disable application if attestation fails
        function disableApplication() {
            const depositForm = document.getElementById('depositForm');
            const submitButton = document.getElementById('depositBtn');
            
            depositForm.style.opacity = '0.5';
            depositForm.style.pointerEvents = 'none';
            submitButton.disabled = true;
            submitButton.textContent = '‚ö†Ô∏è TEE Not Verified';
        }

        // Check TEE service health
        async function checkHealth() {
            try {
                const response = await fetch(`${TEE_SERVICE_URL}/healthz`);
                const health = await response.json();
                
                if (health.status === 'healthy') {
                    showStatus('TEE Service is healthy and ready', 'info');
                } else {
                    showStatus('TEE Service is not healthy', 'error');
                }
            } catch (error) {
                showStatus('Cannot connect to TEE Service', 'error');
            }
        }

        // Create user session
        async function createSession() {
            try {
                const userAddress = document.getElementById('userAddress').value;
                const response = await fetch(`${TEE_SERVICE_URL}/api/v1/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_address: userAddress,
                        signature: 'mock_signature' // In production, this would be a real signature
                    })
                });
                
                const session = await response.json();
                sessionToken = session.session_token;
                console.log('Session created:', session);
            } catch (error) {
                showStatus('Failed to create session', 'error');
            }
        }

        // Load statistics
        async function loadStats() {
            // Mock stats for demo
            document.getElementById('tvl').textContent = '$50M';
            document.getElementById('users').textContent = '1,247';
            document.getElementById('transactions').textContent = transactionCount.toString();
        }

        // Handle deposit form submission
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Verify TEE attestation before proceeding
            if (!teeAttested && window.location.hostname !== 'localhost') {
                showStatus('‚ùå Cannot proceed: TEE attestation failed', 'error');
                return;
            }
            
            const userAddress = document.getElementById('userAddress').value;
            const amount = document.getElementById('amount').value;
            const asset = document.getElementById('asset').value;
            const userPubkey = document.getElementById('userPubkey').value;
            
            // Show loading state
            setButtonLoading(true);
            showStatus('Initiating private deposit...', 'info');
            
            try {
                // Step 1: Compliance check
                showStatus('Checking compliance...', 'info');
                await sleep(1000);
                
                // Step 2: Risk assessment
                showStatus('Performing private risk assessment...', 'info');
                await sleep(2000);
                
                // Step 3: Generate ZK proof
                showStatus('Generating zero-knowledge proof...', 'info');
                await sleep(1500);
                
                // Step 4: Execute deposit
                showStatus('Executing deposit on Arc network...', 'info');
                
                const response = await fetch(`${TEE_SERVICE_URL}/api/v1/deposit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`,
                        'X-TEE-Verified': teeAttested.toString()
                    },
                    body: JSON.stringify({
                        user_address: userAddress,
                        user_pubkey: userPubkey,
                        amount: amount,
                        asset: asset
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    transactionCount++;
                    const message = result.midnight_tx 
                        ? `‚úÖ Deposit successful! Arc TX: ${result.transaction_hash}, Midnight TX: ${result.midnight_tx}`
                        : `‚úÖ Deposit successful! Transaction: ${result.transaction_hash}`;
                    
                    showStatus(message, 'success');
                    await loadStats();
                } else {
                    showStatus(`‚ùå Deposit failed: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(false);
            }
        });

        function setButtonLoading(loading) {
            const btn = document.getElementById('depositBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
